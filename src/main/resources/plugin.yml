name: Upgrades
version: ${project.version}
main: cz.tomasan7.upgrades.Main
api-version: 1.16
depend: [LuckPerms, Vault]
prefix: Upgrades
authors: [Tomasan7]
description: This plugin allows you to buy permissions via GUI.
commands:
  upgrades:
    description: Open upgrades GUI.
    usage: /upgrades
    permission: upgrades.open

permissions:
  upgrades.reload:
    description: Access to reload command.